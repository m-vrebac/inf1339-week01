                return binary_numbers[decimal];
            }
            function dec2bin2(decimal) {
                var quotient = decimal
                var output = ''
                while (quotient > 0) {
                    // the % operator is divided  and report remainder
                    remainder = quotient % 2
                    if (remainder == 1) {
                        output = '1' + output
                    }
                    else {
                        output = '0' + output
                    }
                    quotient = Math.floor(quotient/2)
                }
                while (output.length < 4) {
                    output = '0' + output
                }
                return(output)
            }
